<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giveaway Countdown</title>
    <meta
      name="description"
      content="This is meta description Sample. We can add up to 158."
    />
    <meta name="keywords" content="keyword 1, keyword 2, keyword 3" />

    <meta name="”robots”" content="”index," follow” />
    <link rel="manifest" href="/manifest.json" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/images/favicons/apple-icon-57x57.png"
    />
    <link

      href="./assets/images/favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/images/favicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/images/favicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/images/favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/images/favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/images/favicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/images/favicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/images/favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/images/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicons/favicon-16x16.png"
    />

      name="msapplication-TileImage"
      content="./assets/images/favicons/ms-icon-144x144.png"
    />

    <!-- build:css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div
            class="
              col-md-5 col-lg-6
              d-flex
              align-item-center
              justify-content-center
              text-center
            "
          >
            <div class="gift-img">
              <img
                src="./assets/images/laptop.jpg"
                class="img-fluid"
                alt="laptop image"
              />
            </div>
          </div>
          <div class="col-md-7 col-lg-6">
            <article class="gift-info">
              <h3>Old ASUS Laptop Giveaway</h3>
              <h5 class="giveaway"></h5>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
                placeat perferendis quas incidunt? Excepturi ad sapiente
                quibusdam non atque optio aut quam accusantium necessitatibus
                possimus voluptate veniam, culpa harum ducimus?
              </p>

              <div class="deadline">
                <!-- Days -->
                <div class="wrapper">
                  <div>
                    <h4 class="days"></h4>
                    <span>Days</span>
                  </div>
                </div>
                <!-- End days -->
                <!-- hours -->
                <div class="wrapper">
                  <div>
                    <h4 class="hours"></h4>
                    <span>Hours</span>
                  </div>
                </div>
                <!-- End hours -->
                <!-- minutes -->
                <div class="wrapper">
                  <div>
                    <h4 class="minutes"></h4>
                    <span>Minutes</span>
                  </div>
                </div>
                <!-- End minutes -->
                <!-- seconds -->
                <div class="wrapper">
                  <div>
                    <h4 class="seconds"></h4>
                    <span>Seconds</span>
                  </div>
                </div>
                <!-- End seconds -->
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js -->
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
